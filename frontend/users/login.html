<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه اینترنتی دیجی‌کالا</title>

    <!-- LINKS -->
    <!-- <link href="https://fonts.cdnfonts.com/css/iranyekan" rel="stylesheet"> -->
    <link rel="stylesheet" href="../assets/vendor/fontAwesome/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../assets/vendor/bootstrap/all.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>

<body>
    <main class="main h-100 w-100 overflow-hidden d-flex flex-column align-items-center justify-content-center bg-white">
        <div class="p-3 p-lg-4 d-flex flex-column align-items-center justify-content-center justify-content-lg-center account-wrapper">
            <div class="w-100 d-flex align-items-center justify-content-center">
                <a href="../index.html">
                    <div class="login-logo__container">
                        <img class="login-logo__container-img" src="../assets/images/logo/logo-svg.svg"
                            alt="لوگوی دیجیکالا">
                    </div>
                </a>
            </div>
            <div class="w-100">
                <div class="w-100 mt-4 account-wrapper__title">ورود | ثبت‌نام</div>
                <p class="w-100 mt-4 account-wrapper__text">سلام!</p>
                <p class="mb-3 w-100 account-wrapper__text">لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
                <form action="#">
                    <label for="username" class="w-100">
                        <div class="account-wrapper__input-container px-2 d-flex justify-content-center align-items-center">
                            <input type="text" name="username" class="account-wrapper__input px-2 w-100 py-2 py-lg-2 border-0" id="phone">
                        </div>
                        <p class="account-wrapper__text-error">لطفا این قسمت را خالی نگذارید</p>
                    </label>
                    <button class="account-wrapper__button d-flex align-items-center w-100 mt-4 mt-lg-5" id="register-btn">
                        <div class="d-flex align-items-center justify-content-center flex-grow-1">ورود</div>
                    </button>
                </form>
                <p class="account-wrapper__text mt-3">ورود شما به معنای پذیرش<a class="account-wrapper__text-link mx-1 d-inline-block" href="../page/terms.html">شرایط دیجی‌کالا</a>و<a class="account-wrapper__text-link mx-1 d-inline-block" href="../page/privacy.html">قوانین حریم‌خصوصی</a>است
                </p>
            </div>
        </div>
    </main>

    <script src="../assets/vendor/fontAwesome/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="../assets/vendor/bootstrap/all.min.js"></script>
    <script src="../assets/js/swiper.js"></script>
    <script type="module" src="../assets/js/register.js"></script>
    <script src="../assets/vendor/sweetalert.js"></script>

    <!-- <script type="module" src="../assets/js/shared.js"></script> -->
</body>
